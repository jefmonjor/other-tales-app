<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="other_tales_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>other_tales_app</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* 1. CLAVAR LA APP A LA PANTALLA */
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* Evita que el html tenga barras de scroll */
      overscroll-behavior: none;
      /* Bloquea el rebote nativo */
    }

    body {
      position: fixed;
      /* <--- ESTA ES LA CLAVE. "Pega" el body a la viewport */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* El scroll lo maneja Flutter internamente */
      overscroll-behavior: none;
      margin: 0;
      padding: 0;

      /* Prevenir gestos táctiles del navegador */
      touch-action: none;

      /* Color de fondo para ocultar cualquier micro-glitch */
      background-color: #0F172A;
    }

    /* 2. ASEGURAR QUE FLUTTER OCUPA TODO */
    /* A veces Flutter inyecta tags propios, aseguramos que hereden el tamaño */
    flt-glass-pane {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
