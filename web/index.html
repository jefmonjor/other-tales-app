<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Other Tales — Tu plataforma para escribir historias.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Other Tales">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Other Tales</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* 1. CONFIGURACIÓN BASE (PARA TODOS) */
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #0F172A;
      /* Tu color de fondo */
      overflow: hidden;
      /* Flutter maneja el scroll interno */
    }

    /* 2. FIX SOLO PARA MÓVILES (iOS/Android) 
       La propiedad (pointer: coarse) detecta pantallas táctiles */
    @media (pointer: coarse) {
      html {
        overscroll-behavior: none;
      }

      body {
        position: fixed;
        /* El "Super Glue" solo para el móvil */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        touch-action: none;
        overscroll-behavior: none;
      }
    }
  </style>
</head>

<body>
  <script>
    // Generamos una versión basada en la fecha actual para romper la caché
    var serviceWorkerVersion = null;
    var scriptLoaded = false;

    // Función para cargar el script principal con "cache busting"
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var script = document.createElement('script');
      script.src = 'main.dart.js?v=' + new Date().getTime(); // <--- AQUÍ ESTÁ LA MAGIA
      script.type = 'application/javascript';
      document.body.appendChild(script);
    }

    // Carga inicial
    window.addEventListener('load', function (ev) {
      // Descargar el loader de flutter
      var loader = document.createElement('script');
      loader.src = "flutter.js?v=" + new Date().getTime(); // <--- TAMBIÉN AQUÍ
      loader.onload = function () {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          }
        });
      };
      document.body.appendChild(loader);
    });
  </script>
</body>

</html>
